<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Web Usuarios</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .password-wrapper {
        position: relative;
    }
    .toggle-password {
        position: absolute;
        right: 10px;
        top: 70%;
        transform: translateY(-50%);
        cursor: pointer;
    }
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">App Web Usuarios</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1 class="text-center">Login de usuario</h1>
		</div>
		<div class="card-body">
			<form th:action="@{/login}" method="POST" th:object="${usuario}">
				<div class="form-group col-md-3">
					<label>Nombre de usuario:</label>
					<input type="text" name="username" th:field="*{username}" class="form-control" placeholder="Ingrese su usuario" required>
				</div>
				<div class="form-group col-md-3 password-wrapper">
					<label>Contraseña:</label>
					<input type="password" name="pass" th:field="*{pass}" class="form-control" placeholder="Ingrese su Contraseña" required>
					<span class="toggle-password" onclick="togglePassword()">
						<img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="toggle password visibility" width="20">
					</span>
				</div>
				<br>
				<div class="box-footer">
					<button class="btn btn-success">Acceder</button>
				</div>
				<div th:if="${error}" class="alert alert-danger" role="alert">
					<p th:text="${error}"></p>
				</div>
			</form>
			<a href="/usuarios/crear_usuario" class="mt-3 d-block">¿No tiene usuario? Regístrese aquí</a>
		</div>
	</div>

	<script>
		function togglePassword() {
			const passwordField = document.querySelector('[name="pass"]');
			const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
			passwordField.setAttribute('type', type);
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
