spring.application.name=app-web-mvc-alumnos
#datos de conexion a base de datos, url, username y pass
spring.datasource.url=jdbc:mysql://localhost:3306/bd_web_spring_alumnos
spring.datasource.username=root
spring.datasource.password=
#referencia a driver de mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#que haria por cada compilacion, definicion de mapeo de clases a la base de datos
spring.jpa.hibernate.ddl-auto=create-drop
#para ver logs de todo lo que ocurra en la bbdd
logging.level.org.hibernate.SQL=debug